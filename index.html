<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SS GARAGE</title>
<style>
/* 기본 스타일 */
body {
  margin: 0;
  font-family: 'Noto Sans KR', sans-serif;
  background: #0f0f0f;
  color: #fff;
  line-height: 1.6;
  text-align: center;
}
.container {
  max-width: 720px;
  margin: auto;
  padding: 24px;
}
/* 로고 */
.logo {
  max-width: 180px;
  margin: 16px auto;
}
/* 제목/부제 */
h1 {
  font-size: 28px;
  margin: 8px 0;
}
.subtitle {
  color: #aaa;
  margin-bottom: 24px;
}
/* 섹션 제목 */
.section h2 {
  font-size: 20px;
  margin: 20px 0 12px;
  border-left: 4px solid #f05454;
  padding-left: 10px;
  text-align: left;
}
/* 안내 박스 */
.notice {
  font-size: 14px;
  color: #ccc;
  background: #222;
  padding: 12px;
  border-radius: 8px;
  margin: 24px 0;
}
/* 버튼 */
.buttons a {
  display: block;
  text-decoration: none;
  color: #fff;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 8px;
  font-weight: bold;
}
.buttons a.primary {
  background: #f05454;
}
.buttons a.secondary {
  background: #333;
}
/* 사진 갤러리 1:1 */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 8px;
  margin: 24px 0;
}
.photo img {
  width: 100%;
  aspect-ratio: 1 / 1;
  object-fit: cover;
  border-radius: 8px;
}
/* Footer */
footer {
  font-size: 12px;
  color: #777;
  margin-top: 40px;
}
</style>
</head>
<body>
<div class="container">

  <!-- 상단 로고 -->
  <img src="logo.png" alt="SS GARAGE 로고" class="logo">

  <h1>SS GARAGE</h1>
  <div class="subtitle">많이보다, 제대로.</div>

  <div class="section">
    <h2>샵 프라이드</h2>
    <p>
      SS개러지는 ‘빨리’보다 ‘제대로’를 우선합니다.<br>
      눈에 안 보이는 공정, 귀찮아서 생략하기 쉬운 단계까지<br>
      작업에 포함시킵니다.<br>
      불필요한 작업은 권하지 않고,<br>
      한 대 한 대 내 차라는 기준으로 작업합니다.
    </p>
  </div>

  <!-- 안내 박스 -->
  <div class="notice">
    ⬇️ 오염도·작업 범위에 따라 가격 변동<br>
    현장 확인 후 최종 금액 안내드립니다
  </div>

  <!-- 버튼 -->
  <div class="buttons">
    <a href="tel:010-7454-2816" class="primary">전화 문의</a>
    <a href="https://naver.me/GPdHuhCS" class="secondary">네이버 플레이스</a>
  </div>

  <!-- 사진 갤러리 1:1 -->
  <div class="gallery">
    <div class="photo"><img src="photo1.jpg" alt="작업1"></div>
    <div class="photo"><img src="photo2.jpg" alt="작업2"></div>
    <div class="photo"><img src="photo3.jpg" alt="작업3"></div>
    <div class="photo"><img src="photo4.jpg" alt="작업4"></div>
    <div class="photo"><img src="photo5.jpg" alt="작업5"></div>
  </div>

  <footer>© SS GARAGE</footer>
</div>
</body>
</html>
